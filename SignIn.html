<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sign in</title>
	<style>
		*{
			margin:0;
			padding:0;
			box-sizing: border-box;
		}
		body{ 
			background-color: #76b852;
		 }
		.form_frame{ 
			width:300px;
			height:400px;
			background-color: #fff;
			margin:0 auto;
			position:relative;
			top:120px;
			box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
		 }
		 .form_frame h2{
		 	color:#666;
		 	font-size:32px;
		 	padding:5px 0 0 13px;
		 }
		 .form_message{
		 	display: block;
		 	margin:20px 0 0 12px;
			width:270px;
		 	height:42px;
		 	border:none;
		 	background-color:#f2f2f2;
		 	padding:3px;
		 }
		 .form_btn{	
		 	display: block;
		 	margin:20px 0 0 12px;
		 	color:#fff;
		 	width:270px;
		 	height:42px;
		 	background-color:#4CAF50;
		 	border:none;
		 }
	</style>
</head>
<body>
	<!-- <img src="./picture_1.jpg"> -->
	<div class="form_frame">
		<h2>SIGN IN</h2>
		<form method="post" action="form_submit.js">
			<input class="form_message" type="text" placeholder="username" name="username">
			<input class="form_message" type="password" placeholder="password" name="password">
			<input class="form_btn" type="submit" value="SIGN IN">
		</form>
	</div>
</body>
</html>
