<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sign in</title>
	<style>
		*{
			margin:0;
			padding:0;
			box-sizing: border-box;
		}
		body{ 
			background-color: #76b852;
		 }
		.mess_frame{ 
			width:300px;
			height:400px;
			background-color: #fff;
			margin:0 auto;
			position:relative;
			top:120px;
			box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
		 }
		 .mess_frame form{
		 	padding:30px 0 0 0;
		 	width:100%;
		 	height:100%;
		 }
		 form input{
		 	margin:40px 0 0 40px;
		 	width:220px;
		 	height:40px;
		 	border:none;
		 	background-color:#f2f2f2;
		 	padding:6px;
		 	outline:none;
		 }
		 .btn_login{
		 	color:#fff;
		 	width:220px;
		 	height:38px;
		 	background-color:#4CAF50;
		 	border:none;
		 	top:40px;
		 	left:40px;
		 	position:relative;
		 }
	</style>
</head>
<body>
	<div class="mess_frame">
		<form>
			<input type="text" placeholder="username">
			<input type="password" placeholder="password">
			<button class="btn_login">LOGIN</button>
		</form>
	</div>
</body>
</html>
